        lastChangeDate: 08-29-2021
        Version: 1.0.0
        Code: sca_ttl
    - Policy:
        Name: design_review
        Description: All repositories requiers a design review
        Author: Lior Arzi
        lastChangeDate: 08-29-2021
        Version: 1.0.0
        Code: design_review
