OrgPolicy:
    PolicyMetadata:
        Name: Acme policy rules
        Description: policy for Acme prod env.
        Author: Lior Arzi
        lastChangeDate: 08-29-2021
        Version: 1.0.0
    PolicyRules:
        private_repos:
            Params:
                Exceptions:
                    open-source*
            Trigger: Daily
            Severity: Critical
            Action:
                - Block
                - SlackNotification
                - JiraTicket
        valid_CICD:
            Params:
                ApprovedCICD:
                  - GitHub
                  - CircleCI
            Trigger: RepoPR
            Severity: High
            Action:
                - SlackNotification
                - JiraTicket
        CSA_in_CICD:
            Params:
                ApprovedSCA:
                  - Snyk
                  - WhiteSource
            Trigger: RepoPR
            Severity: High
            Action:
                - SlackNotification
                - JiraTicket
        SCA_lang_coverage:
            Params:
            Trigger: RepoPR
            Severity: High
            Action:
                - SlackNotification
                - JiraTicket
        SCA_severity:
            Params:
                MaxSeverity:
                  - High
            Trigger: RepoPR
            Severity: pass_from_action
            Action:
                - Block
                - SlackNotification
                - JiraTicket
        non_freq_committer:
            Params:
                MinimalCommits:
                    Number: 3
                    Period: 1y
            Trigger: RepoPR
            Severity: Medium
            Action:
                - Block
                - CodeReview
        SCA_finding_TTL:
            Params:
                SCARequieredHandlingTime: 2d
            Trigger: RepoPR
            Severity: pass_from_action
            Action:
                JiraTicketEscalation
        design_review:
            Params:
                DesignReviewJiraFormat:
                    Name: DR - <RepoName>
            Trigger: Daily
            Severity: High
            Action:
                JiraTicketEscalation
